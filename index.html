<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Message Sharer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #222;
            color: #f8f8f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #222;
            color: #f8f8f8;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 1rem;
            resize: none;
        }
        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #218838;
        }
        .link-box {
            background: #222;
            border: 1px dashed #888;
            color: #0f0;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            word-break: break-all;
            text-align: center;
            font-size: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Message Sharer</h1>
        <form id="secretForm">
            <textarea id="secretInput" placeholder="Type your secret message..."></textarea>
            <button type="submit">Get Shareable Link</button>
        </form>
        <div id="linkBox" class="link-box"></div>
    </div>
    <script>
        const form = document.getElementById('secretForm');
        const secretInput = document.getElementById('secretInput');
        const linkBox = document.getElementById('linkBox');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const secret = encodeURIComponent(secretInput.value.trim());
            if (!secret) {
                linkBox.style.display = 'none';
                return;
            }
            // Mock the shareable link (no backend)
            const shareLink = `${window.location.origin}/?msg=${secret}`;
            linkBox.textContent = `Share this link:\n${shareLink}`;
            linkBox.style.display = 'block';
        });

        // If a message is present in URL, show it
        const params = new URLSearchParams(window.location.search);
        if (params.has('msg')) {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Secret Message</h1>
                    <div class="link-box" style="display:block;color:#fff;">
                        <strong>${decodeURIComponent(params.get('msg'))}</strong>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
